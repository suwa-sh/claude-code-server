name: Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rye
      uses: eifinger/setup-rye@v4
      with:
        version: 'latest'
    
    - name: Sync dependencies
      run: rye sync
    
    - name: Run linting
      run: |
        rye run flake8 claude_code_server tests
        rye run mypy claude_code_server
    
    - name: Check formatting
      run: |
        rye run black --check claude_code_server tests
        rye run isort --check-only claude_code_server tests

  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rye
      uses: eifinger/setup-rye@v4
      with:
        version: 'latest'
    
    - name: Set up Python ${{ matrix.python-version }}
      run: |
        rye pin ${{ matrix.python-version }}
        rye sync
    
    - name: Run unit tests
      run: |
        rye run pytest tests/test_provider.py -v --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rye
      uses: eifinger/setup-rye@v4
      with:
        version: 'latest'
    
    - name: Sync dependencies
      run: rye sync
    
    - name: Install Node.js (for claude-code CLI)
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install claude-code CLI (mock)
      run: |
        # Create a mock claude command for CI testing
        mkdir -p $HOME/.local/bin
        cat > $HOME/.local/bin/claude << 'EOF'
        #!/bin/bash
        # Mock claude-code CLI for CI
        if [[ "$1" == "-p" ]]; then
          echo "Integration test response from mock Claude CLI"
        else
          echo "Mock claude-code CLI version 1.0.0"
        fi
        EOF
        chmod +x $HOME/.local/bin/claude
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Verify claude-code installation
      run: |
        which claude
        claude -p "test"
    
    - name: Run integration tests
      run: |
        rye run pytest tests/test_integration.py -v
      timeout-minutes: 10